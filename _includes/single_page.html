<h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2> 
  <div class="post post-{{ page.id }}">

    <p class="author">
      Added by {{ page.author }}
      on {{ page.date | date: '%B %d, %Y' }}
      in {% for category in page.categories %}
       <a href="/{{category | downcase}}.html">{{category}}</a>
      {% endfor %}
    </p>

    <hr />
    
    <div class="entrybody">
      {{ page.content }}
    </div>
  </div>
